		<div class="container">

				<div class="col-12 col-md-12">
					<form class="form-con">
						<h2 class="book-title">Book A Tour!</h1>
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" id="name" class="form-control" name="">
						</div>
						<div class="form-group">
							<label for="email">Email: </label>
							<input type="email" id="email" class="form-control" name="">
						</div>
						<div class="form-group">
							<label for="date">Date of Tour</label>
							<input type="date" id="date" class="form-control" name="">
						</div>
						<div class="form-group">
							<label for="mess">Message/Other Details</label>
							<textarea class="form-control" cols="20" rows="5"></textarea>
						</div>
						<div class="form-group">
							<label>Pick a Package: </label>
							<input type="radio" name="decision" id="two">
							<label for="two">For Two People</label>
							<input type="radio" name="decision" id="more">
							<label for="more">More than two People</label>
						</div>
						<button class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
